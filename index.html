<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jake's app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="vue-app" class="viewer">
      <div v-for="item in meals">
        <div class="card">
            <div class="card-title">
              <div class="card-title-text">
                {{ item.name }}
              </div>

            </div>
            <div class="card-section">
              <div>Ingredients:</div>
              <div class="card-section-item" v-for="ingredient in item.ingredients"> &copy {{ ingredient }}</li>
              </div>
            </div>
            <div class="card-footer">
              <div>
                Cook Time: 2h 30m
              </div>
              <div>
                Cost per meal: Â£2
              </div>
            </div>

        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
